{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'accounts/css/styles.css' %}">
    <title>Login</title>
</head>

<body>
    <main>
        <header>

        </header>
        <div class="main-pagina-login">
            <section class="secao-principal">
                <img class="logo-certsempre" src="{% static '/accounts/img/logo.png'%}" alt="Logo-certsempre">
                <div class="titulo-login">
                    <h1>
                        Fa√ßa seu Login
                    </h1>
                </div>
        
                <div class="conteudo-principal-login">
                    <form action=" {% url "accounts:login" %}" method="POST"> {% csrf_token %}

                        <div class="email-text-box">
                            <input type="name" class="input-login", placeholder="Nome", name="username">
                        </div>
        
                        <div class="senha-text-box">
                            <input type="password" class="input-login", placeholder="Senha", name="senha">
                        </div>
                        
                        <div class="entrar">
                            <input type="submit" value='Logar' class="botao-entrar">
                        </div>
                        
                    </form>
                </div>
            </section>        



        </div>
        
    </main>


</body>
</html>
